<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Address by map</title>
    <!-- Esri Styles -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/main.css">
</head>

<body>
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class=" app-form col-sm-12 col-md-6 pt-3 pb-3 mb-5">
                <form>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="needArabic">
                        <label class="form-check-label" for="needArabic">Get address in Aarbic</label>
                    </div>
                    <div class="form-group">
                        <label for="coordinates">Selected coordinates</label>
                        <input type="text" class="form-control" id="coordinates" aria-describedby="emailHelp"
                            placeholder="map coordinates">
                    </div>
                    <div class="form-group">
                        <label for="name">Place Name</label>
                        <input type="text" class="form-control" id="name" placeholder="name">
                    </div>
                    <div class="form-group">
                        <label for="street">Street</label>
                        <input type="text" class="form-control" id="street" placeholder="street">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="address">
                    </div>
                    <div class="form-group">
                        <label for="sector">Sector</label>
                        <input type="text" class="form-control" id="sector" placeholder="sector">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="city">
                    </div>
                    <div class="form-group">
                        <label for="emirate">Emirate</label>
                        <input type="text" class="form-control" id="emirate" placeholder="emirate">
                    </div>

                </form>
            </div>
            <div class="col-sm-12 col-md-6 mb-5">
                <div id="map">

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
    </script>

    <!-- Esri Map Files -->
    <script src="https://js.arcgis.com/4.11/"></script>
    <script src="./assets/scripts/esri-main.js"></script>
</body>

</html>
